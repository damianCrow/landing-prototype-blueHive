<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

		<link href="styles.min.css" rel="stylesheet" type="text/css">
	</head>
	
	<body id="app-wrapper"> 

		<img id="header-logo" src="images/lockup.png">

		<div id="intro-page" class="section"></div>

		<div class="gallery section">

			<p class="user-instruction"> 
				<span class="left-arrow"><</span>
				<span class="right-arrow">></span>
			</p>

			<div id="image-wrapper" class="main-image-container"></div>

		</div>

		<div class="video-gallery section">

			<p class="user-instruction"> 
				<span class="left-arrow"><</span>
				<span class="right-arrow">></span>
			</p>

			<div id="video-wrapper" class="main-video-container">

				<img id="play-button" class="video-still-play-button" src="images/play-button.png">

				<div id="iframe-wrapper">

					<div id="player" class="video"></div>

					<img id="player-close-button" src="images/close-button.png">

				</div>

			</div>
		</div>

		<div id="configurator__wrapper" class="section">

			<iframe id="configurator" src="http://configurator.dev.honeybunker.com/stage/EN-EU/"></iframe>
			
		</div>

		<script type="text/javascript" src="app.min.js"></script>

	</body>
</html>
